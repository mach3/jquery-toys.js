<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$.require</title>
</head>
<body>

	<h1>$.require</h1>
	<pre id="log"></pre>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/toys.js"></script>

	<script>

	var url = [
		"http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js",
		"http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"
	];

	$.require(url, true).done(function(){
		$("#log").append("Backbone is installed");
	});

	</script>
	
</body>
</html>
